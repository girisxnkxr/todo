<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily To-Do List</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .todo-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffd5;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #292929;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }

    li:hover {
      background-color: #383838;
    }

    input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.2);
    }

    .checked {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>My Daily To-Do List</h1>
    <ul>
      <li><input type="checkbox" onclick="toggle(this)">Wake up at 6:30 AM</li>
      <li><input type="checkbox" onclick="toggle(this)">Morning exercise</li>
      <li><input type="checkbox" onclick="toggle(this)">Attend classes</li>
      <li><input type="checkbox" onclick="toggle(this)">Study Linear Algebra</li>
      <li><input type="checkbox" onclick="toggle(this)">Work on portfolio website</li>
      <li><input type="checkbox" onclick="toggle(this)">Dinner</li>
      <li><input type="checkbox" onclick="toggle(this)">Sleep by 11 PM</li>
    </ul>
  </div>

  <script>
    function toggle(checkbox) {
      const li = checkbox.parentElement;
      li.classList.toggle('checked');
    }
  </script>
</body>
</html>
